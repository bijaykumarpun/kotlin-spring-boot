# This file contains default settings applicable to all environments

# Default configuration
spring.application.name=blog-post

# Ignoring data source here to be used from environment specific profile
# spring.datasource.url=jdbc:mysql://localhost:3306/blog
spring.datasource.username=root
spring.datasource.password=yourpasswd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Using specific profiles
spring.profiles.active=prod

